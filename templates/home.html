<!-- Страница наследуется от layout.html -->
{% extends "layout.html" %}
<!-- контент, который будет вставлен в одноимённый блок наследованного layout.html -->
{% block content %}
    <!-- Мы в цикле достаём данные из памяти сервера и вставляем в рендер html-шаблона -->
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
